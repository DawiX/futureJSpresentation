						<script type="text/template">
							# [The business of front-end development](https://www.youtube.com/watch?t=1257&v=Fci-rM035XU)

							Rachel Andrew
						</script>

					</section>
					<section data-markdown>
						<script type="text/template">
							* Learn core skills!!! HTML, CSS, Javascript

							* Others are just work flows that worked for someone before

							* Frameworks can change, standards don't change

							* Accessibility should not be coming, it should be from start!

							(We don't stop playing because we get old, we get old because we stop playing)
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							# History

							* Using just standards

							* Developing for different browser, spending time with not creative works

							* Not so nice and creative technologies
						</script>
					</section>
						<section data-markdown>
							<script type="text/template">
							# Presence

							* Reliance on frameworks -> stop searching better solutions -> using someone workflows (=frameworks)

							* Compromises between frameworks and standards

							* !Professional FE developers are not able to build a simple site from scratch, they used to use frameworks

							* !Bad connection (basic HTML, not frameworks!!!)

							* !Mobile versions & accessibility (Plexus ?)

							</script>
						</section>
					<section data-markdown>
						<script type="text/template">
							# Future

							* Don't be dependent on technology! Learn principles, they stay

							* You should always be able to cut off the framework from the project

							* Don't reinvent the wheel

							* Choose your frameworks carefully and thing if you can do it with current technologies!
						</script>
					</section>
					<section data-markdown>
						<script type="text/template">
							# Choosing the right framework

							* Saves me time?

							* Cause accessibility issues?

							* Works with mobiles? Slows?

							* Other limitations (users count etc.)
						</script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// The "normal" size of the presentation, aspect ratio will be preserved
			    // when the presentation is scaled to fit different resolutions. Can be
			    // specified using percentage units.
			    width: 960,
			    height: 900,

			    // Factor of the display size that should remain empty around the content
			    margin: 0.1,

			    // Bounds for smallest/largest possible scale to apply to content
			    minScale: 0.2,
			    maxScale: 1.5,

				// Optional reveal.js plugins
				dependencies: [
				{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
				{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } },
				{ src: 'plugin/zoom-js/zoom.js', async: true },
				{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>
